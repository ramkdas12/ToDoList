<div class="modalContainer">
    <div class="modalContent">
        <div class="modalHeader">
            <h2>Enter Title and Description</h2>
        </div>
        <div class="modalBody">
            <form #addItem="ngForm">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" [(ngModel)]='item.title' name="title" required>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" [(ngModel)]='item.description' required>
                </div>


            </form>
        </div>
        <div class="modalFooter">
            <button type="submit" [disabled]='!addItem.valid' class="btn btn-success" (click)='updateList()'>Submit</button>
        </div>
    </div>
</div>
